<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Stacked Chart</title>
    <style>
        svg {
            font-size: 15px;
        }
    </style>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
    <h2>Southern States Rice Production by Volume </h2>
    <script>
        
        var xData = ["Kerala","Tamil_Nadu","Karnataka","Andhara_Pradesh"];

        var margin = { top: 20, right: 50, bottom: 30, left: 50 },
            width = 1100 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        var x = d3.scale.ordinal()
            .rangeRoundBands([0, width], .35);

        var y = d3.scale.linear()
            .rangeRound([height, 0]);

        var color = d3.scale.category20();

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .ticks(10);

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.json("SouthState.json", function (error, data) {

            data.forEach(function (d) {
                d.Year = d.Year;
                d.Kerala = +d.Kerala;
                d.Tamil_Nadu = +d.Tamil_Nadu;
                d.Karnataka = +d.Karnataka;
                d.Andhara_Pradesh = +d.Andhara_Pradesh;
            });

            var dataIntermediate = xData.map(function (c) {
                return data.map(function (d) {
                    return { x: d.Year, y: d[c] };
                });
            });

            var dataStackLayout = d3.layout.stack()(dataIntermediate);

            x.domain(dataStackLayout[0].map(function (d) {
                return d.x;
            }));

            y.domain([0,
                d3.max(dataStackLayout[dataStackLayout.length - 1],
                    function (d) { return d.y0 + d.y; })
            ])
                .nice();

            var layer = svg.selectAll(".stack")
                .data(dataStackLayout)
                .enter().append("g")
                .attr("class", "stack")
                .style("fill", function (d, i) {
                    return color(i);
                });

            layer.selectAll("rect")
                .data(function (d) {
                    return d;
                })
                .enter().append("rect")
                .attr("x", function (d) {
                    return x(d.x);
                })
                .attr("y", function (d) {
                    return y(d.y + d.y0);
                })
                .attr("height", function (d) {
                    return y(d.y0) - y(d.y + d.y0);
                })
                .attr("width", x.rangeBand());

            svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            svg.append("g")
                .attr("class", "axis")
                .call(yAxis);

            var legend = svg.selectAll(".legend")
                .data(xData.slice())
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function (d, i) { return "translate(40," + i * 20 + ")"; });

            legend.append("rect")
                .attr("x", width - 18)
                .attr("width", 18)
                .attr("height", 18);

            legend.select("rect")
                .style("fill", function (d, i) {
                    return color(i);

                })
                

            legend.append("text")
                .attr("x", width - 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "end")
                .text(function (d) { return d; });

        });
    </script>
</body>
</html>
