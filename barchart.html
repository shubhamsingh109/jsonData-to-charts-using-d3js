<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <style>
        .bar {
            fill: cornflowerblue;
        }

            .bar:hover {
                fill: brown;
            }

        .axis {
            font: 10px sans-serif;
        }

            .axis path,
            .axis line {
                fill: none;
                stroke: #000;
                shape-rendering: crispEdges;
            }
            svg{
                height:600px;
            }
            h2{
                margin-left:150px;
            }
    </style>
    <title>Oilseed Production</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

    <h2>Bar chart of Oilseed Production data for Year 2013</h2>
    <script>
        // set the dimensions of the canvas
        var margin = { top: 20, right: 20, bottom: 100, left: 150 },
            width = 800 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;


        // set the ranges
        var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

        var y = d3.scale.linear().range([height, 0]);

        // define the axis
        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom")


        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .ticks(10);


        // add the SVG element
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");


        // load the data
        d3.json("Oilseed.json", function (error, data) {

            data.forEach(function (d) {
                d.CropName = d.CropName.substring(24);
                d.Year2013 = +d.Year2013;
            });

            // scale the range of the data
            x.domain(data.map(function (d) { return d.CropName; }));
            y.domain([0, d3.max(data, function (d) { return d.Year2013; })]);

            // add axis
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .selectAll("text")
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", "-.55em")
                .attr("transform", "rotate(-45)");

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 2)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("2013");


            // Add bar chart
            svg.selectAll("bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function (d) { return x(d.CropName); })
                .attr("width", x.rangeBand())
                .attr("y", function (d) { return y(d.Year2013); })
                .attr("height", function (d) { return height - y(d.Year2013); });

        });

    </script>

</body>
</html>
